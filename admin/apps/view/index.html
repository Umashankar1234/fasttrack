<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

        body {
            background-color: #5c6470;
            display: flex;
            justify-content: center;

            height: 100vh;
        }
        .login-container {
            background-color: #e36176;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.8);
