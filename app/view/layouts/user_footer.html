<script>
    $('.plus').click( function(){ 
          let counter = $(this).siblings().filter('input').val(); 
             counter++; 
             $(this).siblings().filter('input').val(counter); 
             return false; 
        });
        
        $('.minus').click( function(){ 
             let counter = $(this).siblings().filter('input').val();
            if(counter > 0){
                counter--;
                $(this).siblings().filter('input').val(counter);
            }
             return false;
        });
</script>

<script>  
    $(document).ready(function(){  
         $('#flyingFrom').keyup(function(){  
              var query = $(this).val();  
              if(query != '')  
              {  
                   $.ajax({  
                        url:"app/model/get_from_city.php",  
                        method:"POST",  
                        data:{query:query},  
                        success:function(data)  
                        {  
                             $('#fromairport').fadeIn();  
                             $('#fromairport').html(data); 
                            
                        }  
                   });  
              }  
         });  
         $(document).on('click', '.fn1', function(){  
              $('#flyingFrom').val($(this).text());  
              $('#fromairport').fadeOut(); 
               
         }); 
        

    });  
    </script>
